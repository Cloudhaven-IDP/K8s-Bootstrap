# apiVersion: v1
# kind: namespace
# metadata:
#   name: cert-manager

# ---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-cloudflare
spec:
  acme:
    email: cloudhaveninfra@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-cloudflare-key
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloudhaven
  namespace: cert-manager
spec:
  secretName: cloudhaven-tls
  issuerRef:
    name: letsencrypt-cloudflare
    kind: ClusterIssuer
  commonName: "*.cloudhaven.work"
  dnsNames:
    - "*.cloudhaven.work"
    - cloudhaven.work
